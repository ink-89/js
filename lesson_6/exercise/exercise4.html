<body>
 <main>
	<script>
// 6. Інвестор вклав  тис. грн на 20 років під 20% річних, податок складає 
// 5% від суми прибутку. Визначити за допомогою циклів суму, яку він одержить.
const yearRate = 0.2
const tax = 0.05
let depositSum = parseInt(prompt('Вкажіть суму вашого депозиту'))
for (let year = 1; year <= 20;year++) {
let profit=yearRate*depositSum*year
let total=profit+depositSum
document.write(`Рік ${year}: ${total-(total*tax)} <br>`)
}
</script>
 </main>
</body>
</html>
