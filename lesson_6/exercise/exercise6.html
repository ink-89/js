<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>
 <main>
	<script>
// 24. Дано натуральні числа від 35 до 87. Надрукувати ті з них,
//  які при діленні на 7 дають остачу 1, 2 або 5.
for (let number = 35; number <= 87; number++) {
	if (number%7===1 || number%7===2 ||number%7===5)
	document.write(`${number} <br>`)
}
</script>
 </main>
</body>
</html>
