<!DOCTYPE html>

<body>
 <main>
	<script>
// Задача 5. Вивести таблицю
let number = 1
document.write('<table border="2px">')
for (let i = 0; i < 3; i++) {
document.write('<tr>')
for (let j = 0; j <3; j++) {
  document.write(`<td> ${number} </td>`)
  number++
}
 document.write('</tr>')
}
document.write('</table>')
</script>
 </main>
