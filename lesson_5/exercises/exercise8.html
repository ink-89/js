<body>
 <main>
	<script>
// Задача 8. Користувач загадує число. За 3 спроби комп’ютер 
// намагається вгадати число користувача (використати confirm).
alert('Загадайте число від 1 до 10')
for (let chance = 1; chance <= 3; chance++){
	let randomNumber = 1 + Math.floor(Math.random()*10)
	 let answer = (confirm(`це число ${randomNumber}?`))
if (answer) {
	alert('Бачиш, я вмію читати думки :)')
	break
}
else continue
alert('Нажаль, не вгадав :)')
}
</script>
 </main>
</body>
