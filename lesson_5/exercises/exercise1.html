<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>
 <main>
	<script>
// Задача 1. Вивести з використанням циклів маркований список 
// з випадковими числами (1-100). Кількість випадкових чисел 
// вводиться користувачем. Приклад:
let userNumber = parseInt(prompt('Вкажіть число'))
let randomNumber
      for (let num = 0; num < userNumber; num++) {
      const min = 0
		const max = 100
		randomNumber = min + Math.floor(Math.random()*(max-min+1))
		document.write(`<li>${randomNumber}</li>`)
	}
</script>
 </main>
</body>
</html>
