<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>
 <main>
	<style>
		div{
			display: flex;
			gap: 15px;
		}
	</style>
	<script>
// Задача 6. Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) 
// за зразком
let number = 1
document.write("<div>")
for (let y = 0; y < 3; y++){
document.write('<table border="2px" bgcolor="#ffcc00">')
for (let i = 0; i < 3; i++) {
document.write('<tr>')
for (let j = 0; j <3; j++) {
  document.write(`<td> ${number} </td>`)
  number++
}
 document.write('</tr>')
}
document.write('</table>')
}
document.write("</div>")
</script>
 </main>
</body>
</html>
