 <main>
	<script>
// Задача 0. Створити функцію, 
// яка за номером місяця повертає пору року, до якої відноситься цей місяць.

let numberOfMonth = parseInt(prompt('Вкажіть номер місяця'))
function getMonths() {
let result
if (numberOfMonth===12 || numberOfMonth<3)
result ='Це зима'
else if (numberOfMonth<6)
result = 'Це весна'
else if (numberOfMonth<9)
result = 'Це літо'
else if (numberOfMonth<12)
result= 'Це осінь'
else if (numberOfMonth>12 || numberOfMonth<1)
result = 'Такого місяця не існує, вкажіть цифру від 1 до 12'
return result
}
document.write(getMonths(numberOfMonth))
</script>
 </main>
