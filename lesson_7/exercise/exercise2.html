// Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
let userNumberOfDay= parseInt(prompt('Введіть номер дня'))
function getNumberOfDay(numberOfDay) {
	let result
	if(numberOfDay<0 || numberOfDay>7) result= 'Ви вказали невірні дані'
	else if (numberOfDay <6) result= 'Це робочий день'
	else result = 'Це вихідний день'
return result
}
alert(getNumberOfDay(userNumberOfDay))
