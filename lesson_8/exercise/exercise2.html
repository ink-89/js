<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>
 <main>
	<script>
// Задача 2. Дано послідовність оцінок учня. Підрахувати кількість:
// 1)	двійок
// 2)	кількість хороших оцінок (добре, відмінно);
// 3)	кількість оцінок, які нижче середнього.
let grades=[2, 5, 3, 2, 4, 5, 2, 4]
function checkGrades(){
	let counterBed = 0
   let counterGood = 0
	let counterMiddle = 0
	for (let i = 0; i < grades.length; i++) {
		if(grades[i]===2)
		counterBed++
		if(grades[i]===4 || grades[i]===5)
		counterGood++
		if(grades[i]<=3)
		counterMiddle++
	}
	document.write(`Кіл-ть двійок: ${counterBed}<br> Кіл-ть хороших оцінок: ${counterGood}<br> Кіл-ть оцінок, які нижче середнього: ${counterMiddle}`)
}
checkGrades()
</script>
 </main>
</body>
</html>
