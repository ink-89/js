// Задача 5. Дано масив імен учнів.
//  З’ясувати скільки разів зустрічається ім’я «Іван».
let namesCount =['Anna', 'Petr', 'Ivan', 'Ivan','Alex', 'Tonya', 'Svitlana', 'Ivan']
function getNamesCountOfIvan() {
	let count=0
	for (let i = 0; i < namesCount.length; i++) {
	if(namesCount[i]==='Ivan')	count++
	}
	return count
}
let resultName=getNamesCountOfIvan()
document.write(`Ім'я Ivan повторюється: ${resultName}`)
