 <main>
	<script>
// 6. З клавіатури вводиться номер дня тижня. Вивести на екран назву дня
let dayOfNumber = parseInt(prompt('Вкажіть номер дня тижня, наприклад: понеділок - 1'))
let res
switch (dayOfNumber) {
case 1: res = 'Ви вказали понеділок'
		break
case 2: res = 'Ви вказали вівторок'
		break
case 3: res = 'Ви вказали середу'
		break
case 4: res = 'Ви вказали четвер'
		break
case 5: res = 'Ви вказали п"ятницю'
		break
case 6: res = 'Ви вказали суботу'
		break
case 7: res = 'Ви вказали неділю'
		break
	default: res = 'Ви вказалі невірний номер! Зверніть уваги, що номер потрібно вказати від 1 до 7'
	break
}
alert(res)

</script>
 </main>
</body>
</html>
