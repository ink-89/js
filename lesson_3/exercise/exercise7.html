<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>
 <main>
	<script>
// 7. З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
// 0. Вводимо позначення
// Пора року - season
let season = parseInt(prompt('Вкажіть номер місяця'))
if (season <= 5 && season >= 3)
alert('Ваша пора року - весна')
else if (season <= 8 && season >= 6)
alert('Ваша пора року - літо')
else if (season <= 11 && season >= 9)
alert('Ваша пора року - осінь')
else if (season <= 2 && season >=1 || season === 12)
alert('Ваша пора року - зима')
else alert('Ви вказали некоректні дані')
</script>
 </main>
</body>
</html>
