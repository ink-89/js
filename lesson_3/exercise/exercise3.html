 <main>
	<script>
// 3. Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
let usersNumber = parseInt(prompt('Вгадайте число від 1 до 5, маєш 2 спроби'))
let minNumber=1, maxNumber=5
let randomNumber=minNumber+Math.floor(Math.random()*(maxNumber-minNumber+1))
if (usersNumber===randomNumber) alert('Вітаємо, ви вгадали')
else {
if (usersNumber!==randomNumber) alert('Залишилась ще одна спроба')
let secondChanse = parseInt(prompt('В тебе є друга спроба! '))
if (secondChanse===randomNumber) alert('Вітаємо, ви вгадали')
else alert(`Пощастить наступного разу, секретно число було: ${randomNumber}`)
}
</script>
 </main>
