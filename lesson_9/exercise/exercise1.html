 <main>
	<script>
//  Задача 1. Користувач вводить кількість елементів. Створити масив, що 
// складається з вказаної кількості елементів заповнених нулями.
let userNumber = parseInt(prompt('Вкажіть кількість елементів, яку потрібно створити'))
let arr = new Array(userNumber).fill(0)
document.write(arr)
</script>
 </main>
