<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>
 <main>
	<script>
// Задача 4. Дано масив елементів. Знайти добуток додатних елементів
let arr = [10, 20, 10, -10, -2, -20]
let multiplication=1
for (const element of arr) {
	element>0?multiplication*=element:multiplication
}
document.write(multiplication+'<br>')
</script>
 </main>
</body>
</html>
