<body>
 <main>
	<script>
// Задача 3. Сформувати список з тих цін, які більші за попереднє значення
const daysNumbers = 30
let prices = new Array(daysNumbers)
.fill(0).map(()=>1+Math.floor(Math.random()*10000))
document.write(`Масив від 1 до 10000: ${prices}<br>`)

let priceMoreThenPrev = prices.filter((price, index) => price > prices[index - 1])
document.write(`Масив новий у якому є номери тільки тих, що більші за 1000: ${priceMoreThenPrev}<br>`)


</script>
 </main>
</body>
