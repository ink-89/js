<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>
 <main>
	<script>
// Задача 6. Визначити, чи є ціна, що менше 1000.
const daysNumbers = 30
let prices = new Array(daysNumbers)
.fill(0).map(()=>1+Math.floor(Math.random()*10000))
document.write(`Масив від 1 до 10000: ${prices}<br>`)

	if(prices.some((price)=>price<1000)) document.write('Ціна менше 1000 є')
else document.write('Ціни менше 1000 немає')
	


</script>
 </main>
</body>
</html>
