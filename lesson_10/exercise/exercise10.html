<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>
 <main>
	<script>
// Задача 10. Знайти першу ціну, що більше за 1000.
const daysNumbers = 30
let prices = new Array(daysNumbers)
.fill(0).map(()=>1+Math.floor(Math.random()*10000))
document.write(`Масив від 1 до 10000: ${prices}<br>`)
let firstPriceMore1000=prices.find((price)=>price>1000)
document.write(`Першу ціна, що більше за 1000: ${firstPriceMore1000}<br>`)
</script>
 </main>
</body>
</html>
