 <main>
	<script>
// Задача 13. Знайти індекс останньої ціни, що більше за 1000
const daysNumbers = 30
let prices = new Array(daysNumbers)
.fill(0).map(()=>1+Math.floor(Math.random()*10000))
document.write(`Масив від 1 до 10000: ${prices}<br>`)
let findLastIndexPriceMoreThat1000=prices.findLastIndex((price)=>price>1000)
document.write(`Остання ціна, що більше за 1000: ${findLastIndexPriceMoreThat1000}`)
</script>
 </main>
