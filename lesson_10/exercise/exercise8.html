 <main>
	<script>
// Задача 8. Підрахувати кількість цін, що більше за 1000.
const daysNumbers = 30
let prices = new Array(daysNumbers)
.fill(0).map(()=>1+Math.floor(Math.random()*10000))
document.write(`Масив від 1 до 10000: ${prices}<br>`)

let priceCountMoreThat1000 = prices.reduce((prevPrice, price)=>price>1000?prevPrice+1:prevPrice,0)
document.write(`кількість цін, що більше за 1000: ${priceCountMoreThat1000}<br>`)
</script>
 </main>
</body>
