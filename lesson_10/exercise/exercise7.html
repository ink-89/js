<body>
 <main>
	<script>
// Задача 7. Визначати, чи усі ціни більше за 1000.
const daysNumbers = 30
let prices = new Array(daysNumbers)
.fill(0).map(()=>1+Math.floor(Math.random()*10000))
document.write(`Масив від 1 до 10000: ${prices}<br>`)

	if(prices.every((price)=>price>1000)) document.write('Усі ціни більше за 1000')
else document.write('Не усі ціни більше за 1000')
</script>
 </main>
</body>
