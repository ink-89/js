<body>
 <main>
	<script>
// Задача 2. Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.
const daysNumbers = 30
let prices = new Array(daysNumbers)
.fill(0).map(()=>1+Math.floor(Math.random()*10000))
document.write(`Масив від 1 до 10000: ${prices}<br>`)

let priceIndexMoreThen1000 = prices.map((price, index) => price > 1000 ? index : -1).filter(index => index !== -1)
document.write(`Масив новий у якому є номери тільки тих, що більші за 1000: ${priceIndexMoreThen1000}<br>`)
</script>
 </main>
</body>
</html>
