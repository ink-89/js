<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>
 <main>
	<script>
// Задача 9. Підрахувати суму цін, що більше за 1000.
const daysNumbers = 30
let prices = new Array(daysNumbers)
.fill(0).map(()=>1+Math.floor(Math.random()*10000))
document.write(`Масив від 1 до 10000: ${prices}<br>`)
let sumOfPricesMore1000=prices.reduce((prevPrice, price)=>price>1000?prevPrice+price:prevPrice,0)
document.write(`Cума цін, що більше за 1000: ${sumOfPricesMore1000}<br>`)
</script>
 </main>
</body>
</html>
