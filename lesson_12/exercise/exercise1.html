 <main>
	<script>
//  Задача 1. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою.

const minNum=1
const maxNum=40
const numbers = 30
let arr = new Array(numbers)
.fill(0).map(()=>minNum+Math.floor(Math.random()*(maxNum-minNum+1)))
document.write(`Масив від 1 до 30: ${arr}<br>`)

let changed
let counter = 0
do {
	changed=false
	for (let i = 1; i < arr.length; i++) {
		if(arr[i-1]>arr[i]){
			let temp = arr[i-1]
			arr[i-1]=arr[i]
			arr[i]=temp
			changed=true
			counter ++
		}
	}
} while (changed);
document.write(`Cортування бульбашкою: ${arr}<br>`)
document.write(`Кількість обмінів щоб досягти результат сортування: ${counter}`)

</script>
 </main>
