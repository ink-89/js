<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>
 <main>
	<script>
//  Задача 2. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.


const numbers = 30
const minNum=1
const maxNum=20
let arr = new Array(numbers)
.fill(0).map(()=>minNum+Math.floor(Math.random()*(maxNum-minNum+1)))
document.write(`Масив від 1 до 30: ${arr}<br>`)


let leftIndex = 0
let rightIndex = arr.length-1
counter=0
while (leftIndex<rightIndex){
	for (let index = leftIndex; index < rightIndex; index++) {
		if(arr[index]>arr[index+1]){
			[arr[index], arr [index + 1]] = [arr[index + 1], arr [index]]
		}
	}
	rightIndex--
	for (let index = rightIndex; index > leftIndex; index--) {
	if(arr[index]<arr[index-1]){
		[arr[index], arr [index - 1]] = [arr[index - 1], arr [index]]
		counter++
	}
	}
	leftIndex++
}

document.write(`Cортування змішуванням: ${arr}<br>`)
document.write(`Кількість обмінів щоб досягти результат сортування: ${counter}`)


</script>
 </main>
</body>
</html>
