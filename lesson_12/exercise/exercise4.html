 <main>
	<script>
//  Задача 4. Для розглянутих методів сортування спробувати вивести етапи сортування шляхом виведення відповідних таблиць за зразком.

let numbers = [1, 4, 2, 3, 5]
document.write(`Даний масив: ${numbers} <br><br>`);
document.write(`Сортування бульбашкою <br>`)
        let arrBubble = [...numbers]
        let change

        do {
          change = false
          for (let i = 1; i < arrBubble.length; i++) {
            if (arrBubble[i - 1] > arrBubble[i]) {
              let el = arrBubble[i - 1]
              arrBubble[i - 1] = arrBubble[i]
              arrBubble[i] = el
              change = true
              document.write(`${arrBubble} <br>`)
            }
          }
        } while (change)
</script>
 </main>
