 <main>
	<script>
//  Задача 5. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, 
// чи є у масиві ім’я «Olga» і під яким індексом.
let names = ['Olha', 'Oleksii','Iryna', 'Anna', 'Oleg', 'Andrii', 'Svitlana', 'Adam'];
names.sort()
document.write(`${names}<br>`)
function findName(arr, searchName){
	let start = 0
	let end = arr.length-1
	while(start<=end){
		const middle = Math.floor((start+end)/2)
		if(arr[middle]===searchName) return middle
		if(arr[middle]<searchName) start=middle+1
		if(arr[middle]>searchName) end = middle -1
	}
return -1
}
let result = findName(names, 'Olha')
if(result!==-1) document.write(`Iм'я Olha є у списку, під індексом: ${result}`)
else document.write('Такого імені немає')
</script>
 </main>
