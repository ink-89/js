	<script>
//  Задача 3. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.

let minNum = 1
let maxNum = 40
const numbers = 30

let arr = new Array(numbers)
.fill(0).map(()=>minNum+Math.floor(Math.random()*(maxNum-minNum+1)))
document.write(`Масив від 1 до 30: ${arr}<br>`)
counter=0

function interSort(arr){
for (let k = 1; k < arr.length; k++) {
	const currentElement = arr[k]
	let i = k-1
	while(i >=0 && arr[i]>currentElement){
		arr[i+1]=arr[i]
		i = i-1
		counter++
	}
	
	arr[i+1]=currentElement
}
}
const sortArr = interSort(arr)
document.write(`Cортування включеннями: ${arr}<br>`)
document.write(`Кількість обмінів щоб досягти результат сортування: ${counter}`)


</script>
 </main>
